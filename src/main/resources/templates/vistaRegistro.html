<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h3>Registro de Usuarios</h3>
            <hr>
            <table class="table" id="mytable">
                <thead>
                    <tr>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Apellido Materno</th>
                        <th scope="col">Fecha de Nacimiento</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Estado de nacimiento</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Direcci√≥n Actual</th>
                        <th scope="col">CURP</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${usuarios}">

                        <td><a class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i>
                            </a></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellidopaterno}"></td>
                        <td th:text="${usuario.apellidomaterno}"></td>
                        <td th:text="${usuario.fechanacimiento}"></td>
                        <td th:text="${usuario.sexo}"></td>
                        <td>estado</td>
                        <td th:text="${usuario.telefono}"></td>
                        <td>direccion</td>
                        <td>curp</td>
                        <td> <a  class="btn btn-warning">
                                <i class="bi bi-pencil-square"></i>
                            </a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</html>
